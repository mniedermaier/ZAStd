<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a2a"/>
      <stop offset="100%" stop-color="#12122a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#66ddff"/>
      <stop offset="100%" stop-color="#4488ff"/>
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <rect x="1" y="1" width="62" height="62" rx="11" fill="none" stroke="#333366" stroke-width="0.8"/>
  <!-- ZAS in NASA worm-inspired style: smooth, rounded, continuous strokes -->
  <g filter="url(#neon)">
    <!-- Z -->
    <path d="M6 17 h12 q2 0 1 2 L9 41 q-1 2 1 2 h11"
      fill="none" stroke="url(#glow)" stroke-width="3.8" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- A -->
    <path d="M24 43 Q27 27 31 17 Q32 14 33 17 Q37 27 40 43 M27 35 h10"
      fill="none" stroke="url(#glow)" stroke-width="3.8" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- S -->
    <path d="M57 20 Q57 15 52 15 Q47 15 47 20 Q47 25 52 27 Q57 29 57 34 Q57 39 52 39 Q47 39 44 36"
      fill="none" stroke="url(#glow)" stroke-width="3.8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
